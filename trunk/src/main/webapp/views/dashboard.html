<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SpartaDocs</title>
 

    <link href="http://fonts.googleapis.com/css?family=Lato" rel='stylesheet type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />


      </head>
      <body ng-controller="DashboardController">
       <div class="skin-black">
        <header class="header">
            <a href="#/dashboard.html" class="logo">
                SpartaDocs
            </a>
            
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                       
                        <li class="dropdown user user-menu">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i>
                                <span> {{ userData.FName }} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                                <li class="dropdown-header text-center">Account</li>
                                        <li class="divider"></li>

                                        <li>
                                            <a href="" ng-click="logout();"><i class="fa fa-ban fa-fw pull-right"></i> Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
                <div class="wrapper row-offcanvas row-offcanvas-left">
                  
                    <aside class="left-side sidebar-offcanvas" style="min-height:1200px;">
                    
                        <section class="sidebar">
                            <!-- Sidebar user panel -->
                            <div class="user-panel">
                                <div class="pull-left image">
                                    <img src="img/userIcon.jpg" class="img-circle" alt="User Image" />
                                </div>
                                <div class="pull-left info">
                                    <p style="padding-top: 12px">Hello, {{ userData.FName }}</p>

                                   
                                </div>
                            </div>
                        

                         
                            <ul class="sidebar-menu">
                                <li class="active">
                                    <a href="#/dashboard.html">
                                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#/documentTracker.html">
                                        <i class="fa fa-gavel"></i> <span>Document Tracker</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#/graduation_form.html" ng-click="go(null, null, true)">
                                        <i class="fa fa-wpforms"></i> <span>New Graduation Form</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#/holdrelease_form.html" ng-click="go(null, null, true)">
                                        <i class="fa fa-wpforms"></i> <span>New Hold Release Form</span>
                                    </a>
                                </li>

                             

                            </ul>
                        </section>
                       
                    </aside>

                    <aside class="right-side">

              
                <section class="content">

                    <div class="row" style="margin-bottom:5px;">


                        <div class="col-md-4">
                            <div class="sm-st clearfix">
                            <a href="#/documentTracker.html">
                                <span class="sm-st-icon st-red"><i class="fa fa-check-square-o"></i></span>
                                <div class="sm-st-info">
                                    <span>Document Tracker</span>
                                    
                                </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="sm-st clearfix">
                                <a href="#/holdrelease_form.html"> <span class="sm-st-icon st-violet"><i class="fa fa-wpforms"></i></span> </a>
                                <div class="sm-st-info">
                                 <a href="#/holdrelease_form.html">  <span>New Hold Release Form</span> </a>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="sm-st clearfix">
                            <a href="#/graduation_form.html">
                                <span class="sm-st-icon st-blue"><i class="fa fa-wpforms"></i></span>
                                <div class="sm-st-info">
                                    <span>New Graduation Form</span>
                                </div>
                                </a>
                            </div>
                        </div>
                        
                    </div>

                    


                    
              </div>
            
                </section>
            
            </aside>

        </div>
        </div>
</body>
</html>
